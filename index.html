<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
    
    function setSearchEngine() {
			let engine = document.querySelector("input[name=engine]:checked");
			engine = engine.value;
      let actions = {
        "google": "https://www.google.com/",
        "duckDuckGo": "https://duckduckgo.com/",
        "bing": "https://www.bing.com/search",
        "ask": "https://www.ask.com/web"
      }
      let form = document.querySelector("form");
      form.action = actions[engine];
		}
  
  	window.addEventListener("load", function() {
			let form = document.querySelector("form");
			form.addEventListener("submit", setSearchEngine);
			form.addEventListener("submit", function(event) {
				let engineSelect = document.querySelector("input[name=engine]");
				let textInput = document.querySelector("input[name=q]");
				if (engineSelect.value === "" || textInput.value === "") {
					alert("All fields are required!");
					event.preventDefault();
				}
			});
    });
	
  </script>
</head>

<body>

	<form id="searchForm">
	<input type="text" name="q"/>
	<label>Google <input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing <input type="radio" name="engine" value="bing"/></label>
	<label>Ask <input type="radio" name="engine" value="ask"/></label>
	<button>Go!</button>
	</form>
</body>
